<nav aria-label="Page navigation example">
	<ul class="pagination justify-content-center pagination-lg">
{{ if .Paginator.HasPrev }}
	<li class="page-item">
		<a class="page-link" href="{{ .Paginator.Prev.URL }}" tabindex="-1"><span class="h3">&#8592;</span></a>
	  </li>
{{ else }}
<li class="page-item disabled">
	<a class="page-link" href="#" tabindex="-1"><span class="h3">&#8592;</span></a>
  </li>
{{ end }}

{{ if .Paginator.HasNext }}
	<li class="page-item">
		<a class="page-link" href="{{ .Paginator.Next.URL }}"><span class="h3">&#8594;</span></a>
	  </li>
{{ else }}
<li class="page-item disabled">
	<a class="page-link" href="#"><span class="h3">&#8594;</span></a>
  </li>
{{ end }}
</ul>
</nav>
