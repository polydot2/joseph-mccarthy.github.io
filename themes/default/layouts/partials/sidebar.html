<section class="page-section portfolio col-12 col-lg-2 mt-5 ">
	<div id="sidebar" class="fixed">
	<div class="widget mb-5">
		<h4 class="mb-4 widget-title">Latest Posts</h4>
		<ul class="list-unstyled">
			{{  range first 3 (where .Site.RegularPages.ByDate.Reverse "Section" "posts") }}
		  <li class="d-flex mb-4">
			  <a href="{{ .Permalink }}">
				<h5>{{ .Title }}</h5>
			  </a>
			
		  </li>{{ end }}
		</ul>
	  </div>

	<div class="widget mb-5">
		<h4 class="mb-4 widget-title">Related Posts</h4>
		<ul class="list-unstyled">
		  {{ $related :=  .Site.RegularPages.Related . }}
		  {{ range first 3  $related }}
		  <li class="d-flex mb-4">
			  <a href="{{ .Permalink }}">
				<h5>{{ .Title }}</h5>
			  </a>
		  </li>{{ end }}
		</ul>
	  </div>
</div>
</section>
