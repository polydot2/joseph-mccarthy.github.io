{{ define "main" }}
		<!-- {{ if or .Title .Content }}
			{{ with .Title }} {{ . }} {{ end }}
			{{ with .Content }} {{ . }} {{ end }}
		{{ end }}

		{{ range .Paginator.Pages }}
			{{ .Render "summary" }}
		{{ end }}
		{{ partial "pagination.html" . }} -->

	<section class="page-section portfolio" id="portfolio">
        <div class="container">
            <!-- Portfolio Section Heading-->
            <h2 class="page-section-heading text-center text-uppercase text-secondary mt-5">{{ .Title  }}</h2>
            <!-- Icon Divider-->
            <div class="divider-custom">
                <div class="divider-custom-line"></div>        
            </div>
            <!-- Portfolio Grid Items-->
            <div class="row justify-content-left">
                <!-- Portfolio Item 1-->
					{{ range .Paginator.Pages }}
					<div class="col-md-4">
						<div class="card mb-4 ">
							<div class="card-header bg-light h5">{{ .Title }}</div>
						  <!-- <img class="card-img-top" data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Thumbnail" alt="Thumbnail [100%x225]" style="height: 225px; width: 100%; display: block;" src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22347%22%20height%3D%22225%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20347%20225%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_17ee3fe3ef3%20text%20%7B%20fill%3A%23eceeef%3Bfont-weight%3Abold%3Bfont-family%3AArial%2C%20Helvetica%2C%20Open%20Sans%2C%20sans-serif%2C%20monospace%3Bfont-size%3A17pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_17ee3fe3ef3%22%3E%3Crect%20width%3D%22347%22%20height%3D%22225%22%20fill%3D%22%2355595c%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%22116.203125%22%20y%3D%22120.10000019073486%22%3EThumbnail%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E" data-holder-rendered="true"> -->
						  <div class="card-body">
							<p class="card-text text-center">{{ .Summary }}</p>
						  </div>
						  <div class="card-footer">
							<div class="d-flex justify-content-between align-items-center">
								<small class="text-muted">{{ .ReadingTime }} minute{{ if (ne .ReadingTime 1) }}s{{ end }}</small>
								<div class="btn-group">
								<a href="{{.URL}}" class="btn btn-sm btn-primary">Read</a>
								</div>
							</div>
						  </div>
						</div>
					  </div>                
					{{ end }}
            </div>
        </div>
    </section>
{{ end }}
